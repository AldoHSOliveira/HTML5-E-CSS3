<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o Mouse sobre os termos para descobrir mais qual tag deverá usar em cada situação</p>

    <ul>
        <li><abbr title="Use a Tag P">Paragrafo</abbr></li>
        <li><abbr title="Use a Tag h1 ate h6">Titulos</abbr></li>
        <li><abbr title="Use a Tag img src">Imagem</abbr></li>
        <li><abbr title="Use a Tag Abbr">Abreviações</abbr></li>
        <li><abbr title="Use a Tag code">Código-Fonte</abbr></li>
        <li><abbr title="Use a Tag Ol">Lista Númerada</abbr></li>
        <li><abbr title="Use a Tag Ul">Lista com Demarcadores</abbr></li>
        
    </ul>
</body>
</html>

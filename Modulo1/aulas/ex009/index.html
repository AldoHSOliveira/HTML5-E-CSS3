<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Lista nao ordenada</h2>

    <ul type ="square">
        <li>Tomate</li>
        <li>Batata</li>
        <li>Alface</li>
    </ul>

    <h2>Lista de Definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de Marcação</dd>
    </dl>
</body>
</html>
